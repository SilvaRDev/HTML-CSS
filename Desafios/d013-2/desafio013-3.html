<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafios de tabelas (pt2)</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 600px;
    }

    thead {
      background-color: gray;
      color: white;
    }

    th, td {
      border: solid 1px black;
      padding: 5px;
    }

    tr.media {
      text-align: left;
      background-color: gray;
      color: white;
    }

    td.nota {
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2" scope="row">Área</th>
        <th rowspan="2" scope="row">Disciplinas</th>
        <th colspan="2" scope="rowgroup">Notas</th>
        <th rowspan="2" scope="row">Média</th>
      </tr>
      <tr>
        <th scope="row">Nota 1</th>
        <th scope="row">Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" scope="colgroup">Exatas</th>
        <td>Matemática</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
      </tr>
      <tr class="media">
        <th colspan="4" scope="col">Média de Exatas</th>
        <td class="nota">0.0</td>
      </tr>
      <tr>
        <th rowspan="2" scope="colgroup">Humanas</th>
        <td>História</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
      </tr>
      <tr class="media">
        <th colspan="4" scope="col">Media de Humanas</th>
        <td class="nota">0.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
