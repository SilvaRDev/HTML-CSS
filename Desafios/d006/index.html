<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Utilize a tag &lt;p&gt;.">Parágrafos</abbr></li>
        <li><abbr title="Utilize as tags &lt;H1&gt; ao &lt;H6&gt;, respeitando a Hierarquia de títulos.">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;IMG&gt;.">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;ABBR&gt;.">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;CODE&gt;.">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;OL&gt; + &lt;LI&gt;.">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;UL&gt; + &lt;LI&gt;.">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
