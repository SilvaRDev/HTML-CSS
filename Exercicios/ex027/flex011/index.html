<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flexible Box</title>
  <style>
    div.conteiner {
      background-color: lightsalmon;
      display: flex;
      flex-flow: row nowrap;
    }
    
    div.item {
      background-color: lightblue;
      border: solid 1px black;
      text-align: center;
      flex-basis: 200px;
    }

    div#cxA {
      flex-shrink: 0;        
      flex-grow: 1; 
    }

    div#cxB {
      flex-shrink: 1;
      flex-grow: 1;        
    }

    div#cxC {
      flex-shrink: 8;
      flex-grow: 1;        
    }
  </style>
</head>
<body>
  <div class="conteiner">
    <div class="item" id="cxA">a</div>
    <div class="item" id="cxB">b</div>
    <div class="item" id="cxC">c</div>
  </div>

  <h1>Exemplos pr√°ticos:</h1>

  <div class="container-example" id="ctn-ex1">
    <div class="exItem1" id="exItem1A">a</div>
    <div class="exItem1" id="exItem1B">b</div>
    <div class="exItem1" id="exItem1C">c</div>
  </div>

  <div class="container-example" id="ctn-ex2">
    <div class="exItem2" id="exItem2A">a</div>
    <div class="exItem2" id="exItem2B">b</div>
    <div class="exItem2" id="exItem2C">c</div>
  </div>

  <div class="container-example" id="ctn-ex3">
    <div class="exItem3" id="exItem3A">a</div>
    <div class="exItem3" id="exItem3B">b</div>
    <div class="exItem3" id="exItem3C">c</div>
  </div>
</body>
</html>
