<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
  <style>
    iframe {
      width: 400px;
      height: 400px;
      border: solid 1px black;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de um Iframe</h1>
  <p>Acessando o site do 
    <iframe src="https://cursoemvideo.com" frameborder="0" height="500">
      <a href="https://cursoemvideo.com" target="_blank" scrolling="yes">Curso em Vídeo</a>
    </iframe> 
    para aprender a programar.</p>

    <p>O repositório do Guanabara
       <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
        <a href="https://gustavoguanabara.github.io" target="_blank">Github</a> 
       </iframe>
    também é bem legal!</p>
</body>
</html>
