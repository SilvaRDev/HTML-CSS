<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .wrapper {
      display: grid;
      grid-template-columns:[site-start] 1fr [content-start] repeat(5, 1fr) [site-end];
      grid-template-rows: [site-top] 200px [content-top] 200px [content-bottom] 200px [site-bottom];
      gap: .5rem;
    }

    header, footer {
      grid-column: site;
    }

    main {
      grid-column: content-start / site-end;
    }

    aside {
      grid-column: site-start / content-start;
      grid-row: content-top / content-bottom;
    }

    .wrapper *{
      padding: 10px;
      background-color: #016fff;
    }

    .wrapper *:nth-child(even) {
      background-color: #00e1ff;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>Header</header>
    <main>Main</main>
    <aside>Aside</aside>
    <footer>Footer</footer>
  </div>
</body>
</html>
